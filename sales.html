<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Branches Sales</h1>

        <nav>
            <a href = "index.html" >Home</a>
        </nav>
    </header>

    <main id="Sales">
        <form action="" id="myForm">
            <fieldset>

                <div class="title">Adding New Branch</div>

                <div class="input-container ic1">
                    <input class="input" type = "text" name = "branchName" id = "branchName" required/>
                    <div class="cut"></div>
                    <label class="placeholder" for ="branchName">Branch Location</label>
                </div>
                <div class="input-container ic2">
                    <input class="input" type = "number" name = "minHourlyCustomers" id = "minHourlyCustomers" required/>
                    <div class="cut"></div>
                    <label class="placeholder" for = "minHourlyCustomers">Minimum Customers per Hour</label>
                </div>
                <div class="input-container ic2">
                    <input class="input" type = "number" name = "maxHourlyCustomers" id = "maxHourlyCustomers" required/>
                    <div class="cut"></div>
                    <label class="placeholder" for = "maxHourlyCustomers">Maximum Customers per Hour</label>
                </div>
                <div class="input-container ic2">
                    <input class="input" type = "text" name ="avgCookiesSale" id = "avgCookiesSale" required/>
                    <div class="cut"></div>
                    <label class="placeholder" for = "avgCookiesSale">Average of cookies sales</label>
                </div>
                
                <button type="submit" id="button" class="submit">Add New Branch</button>


            </fieldset>
        </form>
    </main>
    
    <script src='js/app.js'></script>
</body>
</html>
