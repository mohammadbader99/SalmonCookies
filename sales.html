<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Branches Sales</h1>

        <nav>
            <a href = "index.html" >Home</a>
        </nav>
    </header>

    <main id="Sales">
        <form action="" id="myForm">
            <fieldset>

                <legend>Adding New Branch</legend>

                <label for ="branchName">Branch Location</label>
                <input type = "text" name = "branchName" id = "branchName" required/>
                
                <label for = "minHourlyCustomers">Minimum Customers per Hour</label>
                <input type = "number" name = "minHourlyCustomers" id = "minHourlyCustomers" required/>
              
                <label for = "maxHourlyCustomers">Maximum Customers per Hour</label>
                <input type = "number" name = "maxHourlyCustomers" id = "maxHourlyCustomers" required/>
            
                <label for = "avgCookiesSale">Average of cookies sales</label>
                <input type = "text" name ="avgCookiesSale" id = "avgCookiesSale" required/>
              
                <input type = "submit" id = "button" value = "Add New Branch" />

            </fieldset>
        </form>
    </main>
    
    <script src='js/app.js'></script>
</body>
</html>
